<div class="fixed-top alert alert-danger alert-dismissible fade alert-login w-50 mx-auto" role="alert">
  <strong>Holy guacamole!</strong> You should check in on some of those fields below.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="container-img">
</div>
<div class="container-fluid body-login ">
  
</div>
<div class="container m-t-20 login-card" >
  <div class="row d-flex justify-content-center">
    <div class=" col-4">
      <div class="card">
        <div class="card-header text-center">
              <strong>Bienvenido a Qval</strong>  
          </div>
          <div  class="card-body">
              <div class="img-circ">
                  <i class="fas fa-user-tie"></i>
              </div>
            
              <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-user"></i></div>
                  </div>
                  <input type="text" class="form-control" autofocus autocomplete="off" (keypress)="envilogin($event)" name="user" [(ngModel)]="user"  placeholder="Correo Electrónico">
                </div>
                <div class="input-group m-t-20">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fas fa-unlock-alt"></i></div>
                    </div>
                    <input type="password" class="form-control"  (keypress)="envilogin($event)" name="pas"  [(ngModel)]="pas"  placeholder="Contraseña">
                  </div>
                  
              <div class="row">
                <div class="col-12 m-t-30">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" [(ngModel)]="record"  class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Recuerdame</label>
                      </div>
                </div>
              </div>
             
              <div class="btn btn-primary d-block m-t-20" (click)="login()">Enviar</div>
          </div>
          <div class="card-footer bg-white text-right ">
              <span class="text-primary rec-pas" (click)="recpas()">Recuperar Contraseña</span>
          </div>
      </div>
    </div>
  </div>  
</div>  
<app-footer></app-footer>
<ngx-spinner bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
type="ball-clip-rotate-multiple">
<p style="font-size: 20px; color: white">Loading...</p></ngx-spinner>
